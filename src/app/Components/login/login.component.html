<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">

      <h1 style="text-align: center; margin-top: 13%;">Login HUSRT App</h1>

      <div class="card " style="margin-top: 10%;">
        <div class="card-body">
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="InputEmailLogin" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
              <label for="InputPasswordLogin" class="form-label">Contraseña</label>
              <input type="password" class="form-control" formControlName="contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>

        </div>
        <div class="card-footer text-muted">
          <div class="row mt-1">
            <div class="col-6">
              <a href=""><small>Olvido su contraseña?</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="/registro"><small>Crear una cuenta</small></a>
            </div>
          </div>
        </div>
      </div>


      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light" ><small>Olvido su contraseña?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Crear una cuenta</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
